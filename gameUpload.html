<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./layui/css/layui.css">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/HappyImage.min.js"></script>
    <script src="./js/distpicker.data.js"></script>
    <script src="./js/distpicker.js"></script>
    <script src="./js/Sliding_Validation_Gu.js" type="text/javascript"></script>
    <script src="./layui/layui.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<div class="gameDetail">
    <div id="headerBox"></div>
    <div class="gameDetail_main banxin">
        <div class="imgBox rela">
            <img src="./image/game/u1278.svg" alt="">
            <div class="btns abso">
                <a href="./gameApply.html" class="btnsBox">上传作品</a>
            </div>
        </div>
        <ul class="main">
            <li>首页</li>
            <li>赛事详情</li>
            <li>赛事资料</li>
            <li>全部作品</li>
        </ul>
        <div class="uploadProduct">
            <h2>上传作品</h2>
            <h3>作品上传后不得自行删除，如续修改，可在个人中心-上传原创中管理</h3>
            <ul class="uploadProduct_main">
                <li class="isrequire clearfix">
                    <span>作品名称：</span>
                    <input type="text" placeholder="50个字">
                </li>
                <li class="isrequire clearfix">
                    <span>上传参赛作品：</span>
                    <div class="uploadBox">
                        <ul class="choseImg">
                            <li class="box">
                                <div class="btn">选择源文件</div>
                                <p>支持rar、zip、jpg、psd、ai、cdr、tif、abr、ppt、eps...等格式，体积在300MB以下</p>
                            </li>
                            <li class="plus">+</li>
                            <li class="box">
                                <div class="btn">选择预览图</div>
                                <p>请上传72分辨率宽大于1024像素JPG图片</p>
                            </li>
                        </ul>
                        <div class="upImg rela clearfix">
                            <img class="fl" src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=4249250828,3248059194&fm=26&gp=0.jpg" alt="">
                            <div class="upImg_main fr">
                                <p>宁静的湖泊.psd <i class="icon-guanbi iconfont fr"></i></p>
                                <p class="file">文件大小：32M - <span>39% - 329KB/S</span></p>
                                <div class="process rela">
                                    <span class="abso" style="width: 40%"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="isrequire clearfix">
                    <span>作品名称：</span>
                    <textarea placeholder="作品说明"></textarea>
                </li>
            </ul>
            <button>确认上传</button>
        </div>
    </div>
    <div id="footerBox"></div>
</div>
</body>
<script>
$(function () {
    $('#headerBox').load('common/header.html');
    $('#footerBox').load('common/footer.html');

    $("#apply").click(function () {
        window.location.href = "./gameUpload.html"
    })
})
</script>
</html>
